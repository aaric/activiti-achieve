# Undertow settings
server:
  port: ${SERVER_PORT:8080}
  undertow:
    threads:
      io: ${UNDERTOW_IO_THREADS:1}
      worker: ${UNDERTOW_WORKER_THREADS:8}
    buffer-size: ${UNDERTOW_BUFFER_SIZE:1024}

# Logging settings
logging:
  level:
    root: ERROR
    org:
      springframework:
        web: ERROR
        security: INFO
        boot: INFO
      hibernate: INFO
    com:
      zd55: DEBUG
  file:
    path: ${LOGGING_FILE_PATH:./}
    name: output.log
    max-size: ${LOGGING_FILE_MAX_SIZE:300MB}
    max-history: ${LOGGING_FILE_MAX_HISTORY:3}

# Spring doc settings
# https://springdoc.org/#springdoc-openapi-core-properties
springdoc:
  api-docs:
    path: /v3/api-docs
    groups:
      enabled: true
  group-configs:
    - group: 'default'
      display-name: 'default'
      paths-to-match: /api/v1/**
      packages-to-scan: com.zd55.tool.api
  default-flat-param-object: true

# Knife4j settings
# https://doc.xiaominfo.com/docs/features/enhance
knife4j:
  enable: true
  setting:
    language: zh_cn
    enableFooterCustom: true
    footerCustomContent: Copyright @ 2023 Rights Reserved.

# Spring settings
spring:
  profiles:
    active: dev
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  application:
    name: at7-flow-backend
